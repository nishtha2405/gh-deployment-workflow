<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Landing Page</title>
    <style>
        /* Reset & Dark Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            color: white;
            background: #ff00ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 10px #ff00ff;
        }

        .btn:hover {
            background: #00ffff;
            box-shadow: 0px 0px 15px #00ffff;
        }

        /* Animations */
        @keyframes glow {
            from { text-shadow: 0px 0px 10px #ff00ff; }
            to { text-shadow: 0px 0px 20px #00ffff; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Future</h1>
        <p>Where you shine brighter than the people around you.</p>
        <button class="btn">Explore More</button>
    </div>
</body>
</html>
